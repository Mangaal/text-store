apiVersion: v1
kind: Namespace
metadata:
  name: store-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-app
  namespace: store-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-app
  template:
    metadata:
      labels:
        app: store-app
    spec:
      containers:
        - name: store-app
          image: mangaaldochub/store-api:f660395c4da922b2c49b71a8b1ea810f7b0ff5ab
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0  # Run as root user
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: store-app-service
  namespace: store-api
spec:
  selector:
    app: store-app
  ports:
    - protocol: TCP
      port: 80  # Port on the service
      targetPort: 80  # Port on the pods
  type: ClusterIP





